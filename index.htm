<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shubox</title>
</head>
<body>
    <div class="app">
        <main>
            <section class="section section-1">
                <div class="container">
                    <img src="./assets/images/shu-logo-large.png" alt="Logo">
                    <button class="btn btn-gray">Browse now</button>
                    <hr class="divider">
                    <button class="btn btn-red">Sign in</button>
                    <a href="#" class="signup-link">dont’ have an account? no problem, sign up here</a>
                </div>
            </section>
            <section class="section section-2">
                <div class="container">
                    <img src="./assets/images/shu-logo-small.png" alt="">
                    <h1>Account Sign In</h1>
                    <hr class="divider">
                    <form action="#" class="pure-form pure-form-stacked">
                        <div class="form-group">
                            <label for="user-name">User Name:</label>
                            <input type="text" name="user-name" id="user-name" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="user-password">Password:</label>
                            <input type="password" name="user-password" id="user-password" placeholder="Enter your password">
                        </div>
                        <div class="form-group with-btn">
                            <button type="submit" class="btn btn-gray">Sign in</button>
                            <a href="#" class="signup-link">dont’ have an account? no problem, sign up here</a>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section section-3">
                <div class="container">
                    <img src="./assets/images/shu-logo-small.png" alt="">
                    <h1>Account Sign Up</h1>
                    <hr class="divider">
                    <form action="#" class="pure-form pure-form-stacked">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="user-name">User Name:</label>
                            <input type="text" name="user-name" id="user-name" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email:</label>
                            <input type="text" name="user-email" id="user-email" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="user-password">Password:</label>
                            <input type="password" name="user-password" id="user-password" placeholder="Enter your password">
                        </div>
                        <div class="form-group with-btn">
                            <button type="submit" class="btn btn-gray">Sign up</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section section-4"></section>
            <section class="section section-5"></section>
            <section class="section section-6"></section>
            <section class="section section-7"></section>
            <section class="section-scroll section-8">
                <div class="container">
                    <div class="header">
                        <h1>Create a Listing</h1>
                    </div>
                    <form action="#" class="pure-form pure-form-stacked">
                        <div class="form-group">
                            <label for="brand">Brand:</label>
                            <input type="text" name="brand" id="brand" placeholder="Enter your brand name">
                        </div>
                        <div class="form-group">
                            <label for="shoe-style">Shoe style name:</label>
                            <input type="text" name="shoe-style" id="shoe-style" placeholder="Enter a style name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" name="price" id="price" placeholder="Enter your price">
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo:</label>
                            <input type="file" name="photo" id="photo">
                        </div>
                        <div class="form-group">
                            <label for="shoe-type">Shoe Type:</label>
                            <select name="shoe-type" id="shoe-type">
                                <option value="1">Sneakers</option>
                                <option value="2">Runners</option>
                                <option value="3">Boots</option>
                                <option value="4">Kids</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Shoe Type:</label>
                            <select name="category" id="category">
                                <option value="1">Mens</option>
                                <option value="2">Womens</option>
                                <option value="3">Unisex</option>
                                <option value="4">Kids Girls</option>
                                <option value="4">Kids Boys</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea name="description" id="" cols="32" rows="5" placeholder="Enter your description"></textarea>
                        </div>
                        <div class="form-group with-btn">
                            <button type="submit" class="btn btn-gray">Add</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section-scroll section-9 active">
                <div class="container">
                    <div class="header">
                        <h1>Update your Listing</h1>
                    </div>
                    <form action="#" class="pure-form pure-form-stacked">
                        <div class="form-group">
                            <label for="brand">Brand:</label>
                            <input type="text" name="brand" id="brand" placeholder="Enter your brand name">
                        </div>
                        <div class="form-group">
                            <label for="shoe-style">Shoe style name:</label>
                            <input type="text" name="shoe-style" id="shoe-style" placeholder="Enter a style name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" name="price" id="price" placeholder="Enter your price">
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo:</label>
                            <input type="file" name="photo" id="photo">
                        </div>
                        <div class="form-group">
                            <label for="shoe-type">Shoe Type:</label>
                            <select name="shoe-type" id="shoe-type">
                                <option value="1">Sneakers</option>
                                <option value="2">Runners</option>
                                <option value="3">Boots</option>
                                <option value="4">Kids</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Shoe Type:</label>
                            <select name="category" id="category">
                                <option value="1">Mens</option>
                                <option value="2">Womens</option>
                                <option value="3">Unisex</option>
                                <option value="4">Kids Girls</option>
                                <option value="4">Kids Boys</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea name="description" id="" cols="32" rows="5" placeholder="Enter your description"></textarea>
                        </div>
                        <div class="form-group with-btn">
                            <button type="submit" class="btn btn-gray">Update</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section section-10"></section>
        </main>
        <footer class="footer active">
            <div class="user-info">
                <div class="user-profile">
                    <div class="profile-image">
                        <img src="./assets/images/profile-image.png" alt="Profile Image">
                    </div>
                    <p><span>Welcome</span> Username</p>
                </div>
                <div class="logo">
                    <img src="./assets/images/shu-logo-long.png" alt="Logo">
                </div>
            </div>
            <div class="nav">
                <i class="fas fa-home"></i>
                <i class="fas fa-compass"></i>
                <i class="fas fa-user"></i>
            </div>
        </footer>
    </div>
</body>
</html>
