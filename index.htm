<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shubox</title>
</head>
<body>
    <div class="app">
        <main>
            <section class="section section-1">
                <div class="container">
                    <img src="./assets/images/shu-logo-large.png" alt="Logo">
                    <button class="btn btn-gray">Browse now</button>
                    <hr class="divider">
                    <button class="btn btn-red">Sign in</button>
                    <a href="#" class="signup-link">dont’ have an account? no problem, sign up here</a>
                </div>
            </section>
            <section class="section section-2">
                <div class="container">
                    <img src="./assets/images/shu-logo-small.png" alt="">
                    <h1>Account Sign In</h1>
                    <hr class="divider">
                    <form action="#" class="pure-form pure-form-stacked">
                        <div class="form-group">
                            <label for="user-name">User Name:</label>
                            <input type="text" name="user-name" id="user-name" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="user-password">Password:</label>
                            <input type="password" name="user-password" id="user-password" placeholder="Enter your password">
                        </div>
                        <div class="form-group with-btn">
                            <button type="submit" class="btn btn-gray">Sign in</button>
                            <a href="#" class="signup-link">dont’ have an account? no problem, sign up here</a>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section section-3">
                <div class="container">
                    <img src="./assets/images/shu-logo-small.png" alt="">
                    <h1>Account Sign Up</h1>
                    <hr class="divider">
                    <form action="#" class="pure-form pure-form-stacked">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="user-name">User Name:</label>
                            <input type="text" name="user-name" id="user-name" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email:</label>
                            <input type="text" name="user-email" id="user-email" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="user-password">Password:</label>
                            <input type="password" name="user-password" id="user-password" placeholder="Enter your password">
                        </div>
                        <div class="form-group with-btn">
                            <button type="submit" class="btn btn-gray">Sign up</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section section-4 active">
                <div class="catergory catergory-1">
                    <div class="catergory-title">
                        <h1>Sneakers</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-sneakers.png" alt="Sneaker">
                    </div>
                </div>    
                <div class="catergory catergory-2">
                    <div class="catergory-title">
                        <h1>Runners</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-runners.png" alt="Running Shoe">
                    </div>
                </div>    
                <div class="catergory catergory-3">
                    <div class="catergory-title">
                        <h1>Boots</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-boots.png" alt="Boot">
                    </div>
                </div>    
                <div class="catergory catergory-4">
                    <div class="catergory-title">
                        <h1>Kids</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-kids.png" alt="Kids Shoe">
                    </div>
                </div>     
            </section>
            <section class="section section-5"></section>
            <section class="section section-6"></section>
            <section class="section section-7"></section>
            <section class="section section-8 active"></section>
            <section class="section section-9"></section>
            <section class="section section-10"></section>
        </main>
