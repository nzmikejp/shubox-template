<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shubox</title>
</head>
<body>
    <div class="app">
        <main>
            <section class="section section-4">
                <div class="catergory">
                    <div class="catergory-title">
                        <h1>Sneakers</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-sneakers.png" alt="Sneaker">
                    </div>
                </div>    
                <div class="catergory">
                    <div class="catergory-title">
                        <h1>Runners</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-runners.png" alt="Running Shoe">
                    </div>
                </div>    
                <div class="catergory">
                    <div class="catergory-title">
                        <h1>Boots</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-boots.png" alt="Boot">
                    </div>
                </div>    
                <div class="catergory">
                    <div class="catergory-title">
                        <h1>Kids</h1>
                    </div>
                    <div class="catergory-image">
                        <img src="./assets/images/type-kids.png" alt="Kids Shoe">
                    </div>
                </div>     
            </section>
        </main>
        <footer class="footer active">
            <div class="user-info">
                <div class="user-profile">
                    <div class="profile-image">
                        <img src="./assets/images/profile-image.png" alt="Profile Image">
                    </div>
                    <p><span>Welcome</span> Username</p>
                </div>
                <div class="logo">
                    <img src="./assets/images/shu-logo-long.png" alt="Logo">
                </div>
            </div>
            <div class="nav">
                <i class="fas fa-home"></i>
                <i class="fas fa-compass"></i>
                <i class="fas fa-user"></i>
            </div>
        </footer>
    </div>
</body>
</html>
